<!DOCTYPE html>
<html>
<head>
    <title>Even value</title>
    <style>
       .style{
        border: 2px solid black;
        margin: 20px;
        padding: 10px;
       }
       span{
        display:inline-block;
       }
    </style>
</head>
<body>
    <div class="style">
    <h1>EVEN NUMBER :</h1>
    <br>
    <input type="number" id="even"></input>
    <span><h4 id="show1"></h4></span>
    <span><h4 id="show2"></h4></span>
    <span><h4 id="show3"></h4></span>
    <h4 id="alert"> </h4>
    <script>
    even.oninput=()=>{
    let odd1 = document.getElementById('even').value;
    let odd2 = parseInt(odd1)+4 ;
    let odd3 = parseInt(odd2)+2;
        if(odd1%2 == 0){
            document.getElementById('show1').innerHTML=parseInt(odd1)+2+",";
            document.getElementById('show2').innerHTML=odd2+",";
            document.getElementById('show3').innerHTML=odd3;
        }  
    else 
    document.getElementById('alert').innerHTML=" PLEASE ENTER EVEN NUMBERS ONLY . . . ";
    }
    </script>
    </div>
</body>
</html>
